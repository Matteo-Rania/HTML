<!DOCrequired TYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
<form action="#">

	<div>
		<label for="form-email">Email</label>
		<input required type="email" id="form-email" name="email"/>
		<label for="form-pass">Password</label>
		<input required type="password" id="form-pass" name="pass"/>
	</div>
	<div>
		<label for="form-name">Nome e cognome</label>
		<input required type="text" id="form-name" name="name"/>
		<label for="form-dob">Data di nascita</label>
		<input required type="date" id="form-dob" name="dob"/>
		<label for="form-tel">Telefono</label>
		<input required type="tel" id="form-tel" name="tel"/>
	</div>
	<div>
		<label for="form-plan">Piano di abbonamento</label>
		<select id="form-plan" name="plan">
			<option value="0">Free</option>
			<optgroup label="Mensili">
				<option value="199">1.99€/mese</option>
				<option value="599">5.99€/mese</option>
				<option value="1199">11.99€/mese</option>
			</optgroup>
		</select>
		<label for="form-pro">Piano PRO</label>
		<input id="form-pro" name="pro" required type="checkbox"/>
	</div>
	<div>
		<label for="form-cc">Numero Carta</label>
		<input id="form-cc" name="cc" required type="text" pattern="[0-9]{16}">
		<label for="form-cvc">CVC</label>
		<input id="form-cvc" name="cvc" required type="text" pattern="[0-9]{3}">
		<label for="form-exp">Scadenza</label>
		<input id="form-exp" name="exp" required type="date"/>
		<label for="form-address">Indirizzo di fatturazione</label>
		<input required type="text" id="form-address" name="address"/>
	</div>

	<button type="submit">Registrati</button>
</form>
